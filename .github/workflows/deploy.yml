name: Deploy to Firebase and Cloud Run

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'レポート/**'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install python-dotenv

      - name: Prepare deployment files
        run: |
          python3 レポート/prepare_firebase.py

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          cd firebase_api
          gcloud run deploy weekly-report-api \
            --source . \
            --region asia-northeast1 \
            --allow-unauthenticated \
            --timeout 3600 \
            --quiet

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PHOTOPRI_INC_REPORT }}
          channelId: live
          projectId: photopri-inc-report
